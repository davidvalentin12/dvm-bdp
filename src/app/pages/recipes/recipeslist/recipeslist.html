<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <ba-card title="Recipes" baCardClass="with-scroll table-panel">
        <div class="horizontal-scroll">
          <table class="table table-hover">
            <thead>
            <tr class="black-muted-bg">
              <th>Name</th>
              <th>Description</th>
              <th>Steps</th>
              <th>Ingredients</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let recipe of recipeList" class="no-top-border">
              <td>{{recipe.node.name}}</td>
              <td>{{recipe.node.description}}</td>
              <td>
                <ol class="blur">
                  <li *ngFor="let step of recipe.node.steps">
                    <span>
                      {{step.description}}
                    </span>
                  </li>
                </ol>
              </td>
              <td>
                <ol class="blur">
                  <li *ngFor="let ingredient of recipe.node.ingredients['edges']">
                    <span>
                      {{ingredient.node.name}}
                    </span>
                  </li>
                </ol>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </ba-card>
    </div>
  </div>
</div>
