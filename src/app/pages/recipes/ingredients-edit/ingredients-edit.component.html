<ba-card title="Ingredients"
         baCardClass="with-scroll table-panel">
  <div class="horizontal-scroll">
    <!--    INGREDIENTS FORM    -->

      <table class="table table-hover" *ngIf="ingredientsList.length>0">
        <thead>
        <tr class="black-muted-bg">
          <th>Name</th>
          <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ingredient of ingredientsList" class="no-top-border">
          <td>{{ingredient.node.name}}</td>
          <td>{{ingredient.node.description}}</td>
        </tr>
        </tbody>
      </table>

    <form>
      <div class="form-group">
        <input type="text"
               name="name"
               class="form-control"
               placeholder="Name"
               [(ngModel)]="currentIngredient.name">
      </div>
      <div class="form-group">
              <textarea type="text"
                        name="description"
                        class="form-control"
                        placeholder="Description"
                        [(ngModel)]="currentIngredient.description"></textarea>
      </div>
      <button class="btn"
              (click)="addIngredient(currentIngredient.name,currentIngredient.description )">Add
      </button>
    </form>

  </div>
</ba-card>
